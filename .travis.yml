language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
before_install:
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda/bin:$PATH
  - conda update --yes conda
  - sudo rm -rf /dev/shm
  - sudo ln -s /run/shm /dev/shm
  - sudo apt-get update
env:
  - WITH_NETCDF="yes"
  - WITH_NETCDF="no"
install:
  - if [[ $WITH_NETCDF == "yes" ]]; then sudo apt-get install libnetcdf-dev  netcdf-bin libhdf5-serial-dev; fi
  - conda install --yes python=$TRAVIS_PYTHON_VERSION scipy matplotlib astropy
  - if [[ $WITH_NETCDF == "yes" ]]; then travis_retry pip install cython python-dateutil netCDF4; fi
  - python setup.py install
script:
  - python tests/utests.py
