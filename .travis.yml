language: python
sudo: false
python:
  - "2.7"
  - "3.3"
  - "3.4"
before_install:
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda/bin:$PATH
  - conda update --yes conda
env:
  - WITH_NETCDF="yes"
  - WITH_NETCDF="no"
install:
  - if [[ $WITH_NETCDF == "yes" ]]; then conda install --yes python=$TRAVIS_PYTHON_VERSION libnetcdf hdf5 h5py netCDF4 scipy matplotlib astropy; fi
  - if [[ $WITH_NETCDF == "no" ]]; then conda install --yes python=$TRAVIS_PYTHON_VERSION scipy matplotlib astropy; fi
  - pip install coveralls
  - python setup.py install
script:
#  - python tests/utests.py
  # --source specifies what packages to cover, you probably want to use that option
  - coverage run --source=maltpynt setup.py test
after_success:
  coveralls
