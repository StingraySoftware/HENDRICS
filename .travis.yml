language: python
sudo: false
cache:
    directories:
        - /home/travis/miniconda/
python:
  - "2.7"
  - "3.3"
  - "3.4"
env:
  - WITH_NETCDF="yes"
  - WITH_NETCDF="no"
install:
  - . travis_scripts/install_miniconda.sh $TRAVIS_PYTHON_VERSION $WITH_NETCDF
  - pip install coveralls
  - python setup.py install
script:
  - coverage run --source=maltpynt setup.py test
after_success:
  coveralls
