[build_sphinx]
source-dir = docs
build-dir = docs/_build
all_files = 1

[upload_docs]
upload-dir = docs/_build/html
show-response = 1

[pytest]
minversion = 2.3.3
norecursedirs = build docs/_build
doctest_plus = enabled

[ah_bootstrap]
auto_use = True

[metadata]
package_name = maltpynt_reboot
description = "Matteo's library and tools in Python for NuSTAR timing"
long_description = This package is designed to perform aperiodic timing analysis on NuSTAR and other X-ray satellite data
author = Matteo Bachetti
author_email = matteo@matteobachetti.it
license = BSD
url = https://bitbucket.org/mbachett/maltpynt
edit_on_github = False
github_project = matteobachetti/MaLTPyNT

[entry_points]
MPreadevents = maltpynt_reboot.read_events:main
MPlcurve = maltpynt_reboot.lcurve:main
MPcalibrate = maltpynt_reboot.calibrate:main
MPcreategti = maltpynt_reboot.create_gti:main
MPdumpdyn = maltpynt_reboot.fspec:dumpdyn_main
MPfake = maltpynt_reboot.fake:main
MPexposure = maltpynt_reboot.exposure:main
MPfspec = maltpynt_reboot.fspec:main
MPlags = maltpynt_reboot.lags:main
MPplot = maltpynt_reboot.plot:main
MPreadfile = maltpynt_reboot.io:main
MPrebin = maltpynt_reboot.rebin:main
MPscrunchlc = maltpynt_reboot.lcurve:scrunch_main
MPsumfspec = maltpynt_reboot.sum_fspec:main
MP2xspec = maltpynt_reboot.save_as_xspec:main
